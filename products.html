<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
  <h1>Android Market</h1>
  <nav>
         <b><a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="booking.html">Booking</a></b>
	    <a href="products.html">Products</a>
        </nav>
</header>

<main>
  <section class="products-container" id="products-list">
    <!-- Products will be inserted here dynamically -->
  </section>
</main>

<script>
  // Sample Products Data (JSON) - This can be replaced with live API in future
  const products = [
    {
      id: 1,
      name: "Samsung Galaxy S22",
      price: "950",
      image: "https://via.placeholder.com/300x200.png?text=Samsung+Galaxy+S22"
    },
    {
      id: 2,
      name: "Google Pixel 7",
      price: "850",
      image: "https://via.placeholder.com/300x200.png?text=Google+Pixel+7"
    },
    {
      id: 3,
      name: "Xiaomi Mi 11",
      price: "720",
      image: "https://via.placeholder.com/300x200.png?text=Xiaomi+Mi+11"
    },
    {
      id: 4,
      name: "OnePlus 10 Pro",
      price: "900",
      image: "https://via.placeholder.com/300x200.png?text=OnePlus+10+Pro"
    }
  ];

  // Render Products
  const productsList = document.getElementById('products-list');
  products.forEach(product => {
    const productCard = `
      <div class="product-card">
        <img src="${product.image}" alt="${product.name}" class="product-image">
        <h3 class="product-title">${product.name}</h3>
        <p class="product-price">$${product.price}</p>
        <a href="#" class="btn-buy">Buy Now</a>
      </div>
    `;
    productsList.innerHTML += productCard;
  });
</script> 
<section>
            <div class="social-media">
                <a href="https://www.facebook.com/androidmarketcentre" target="_blank">
                    <i class="fab fa-facebook-square"></i>

                </a>
            </div>
        </section>

    <footer>
        <p>&copy; 2024 Android Market. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script>
  const header = document.querySelector('header');
  let lastScroll = 0;

  window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset;
    if (currentScroll > lastScroll && currentScroll > 100) {
      header.classList.add('shrink'); // Shrink on scroll down
    } else {
      header.classList.remove('shrink'); // Expand on scroll up
    }
    lastScroll = currentScroll;
  });
</script>
</body>
</html>
